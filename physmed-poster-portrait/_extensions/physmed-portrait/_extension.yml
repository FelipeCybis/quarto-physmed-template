title: Physmed Portrait Poster
author: Felipe Cybis Pereira
version: 1.0.0
quarto-required: ">=1.4.415"
contributes:
  formats:
    typst:
      paper: "a0"
      flipped: false
      num-columns: 2
      title-font-size: 72
      title-row-size: 5
      title-column-size: 26
      left-title-column-size: 5
      authors-font-size: 34
      department-font-size: 34
      footer-url-font-size: 40
      footer-text-font-size: 53
      template-partials:
        - typst-template.typ
        - typst-show.typ
      

